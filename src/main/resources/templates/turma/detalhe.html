<!DOCTYPE html>
<html lang="pt"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout-padrao}">
<head>
</head>

<body>
	<section layout:fragment="conteudo">
		<div class="page-header">
			<div class="container-fluid">
				<div class="row">
					<div class="col-xs-8">
						<h1>
							Turma
						</h1>
					</div>

					<div class="col-xs-4">
						<div class="aw-page-header-controls">
							<a class="btn btn-primary" th:href="@{/turmas/listar}">
								<i class="fa fa-table"></i>

								<span class="hidden-xs hidden-sm">Listagem</span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="container-fluid">

			<form method="POST" class="form-vertical  js-form-loading"
				th:object="${turma}" th:action="@{/turmas/novo}">
				<div class="alert  alert-danger  alert-dismissible" role="alert"
					th:if="${#fields.hasAnyErrors()}">
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>

					<div th:each="erro: ${#fields.detailedErrors()}">
						<i class="fa fa-exclamation-circle"></i>
						
						<span th:text="${erro.message}">Mensagem erro.</span>
					</div>
				</div>

				<div class="alert  alert-success"
					th:if="${!#strings.isEmpty(mensagem)}">
					<i class="fa fa-check-circle"></i>

					<span th:text="${mensagem}">Mensagem sucesso!</span>
				</div>
				
				<input type="hidden" th:field="*{codTurma}"/>
				<div class="row">
				<div class="col-sm-6 ">
						<label for="turmaD">Descrição</label>
						<input id="turmaD" type="text" class="form-control" 
						th:field="*{turmaD}" readonly="readonly"/>
					</div>

		
					<div class="col-sm-1">
						<label for="turma">Turma</label>
						<input id="turma" type="text" class="form-control" 
						th:field="*{turma}" readonly="readonly"/>
					</div>
					
					
					<div class="col-sm-2">
						<div class="form-group">
							<label for="ano">Ano</label>
							<input id="ano" type="number" class="form-control" 
									th:field="*{ano}" readonly="readonly"/>
				
						</div>
					</div>

					
					<div class="col-sm-1">
						<div class="form-group">
							<label for="pel">Pelotão</label>
							<input id="pel" type="text" class="form-control" 
							th:field="*{pel}" readonly="readonly"/>
						</div>
					</div>
	</div>
			</form>
		</div>

	<table class="table table-striped table-hover">
	<thead>
		<tr>
		  <th>Nome</th>
		  <th>Nome de Guerra</th>
		  <th>Número</th>
		  <th></th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="row : ${matriculados}">
		  <td th:text="${row.aluno.alunoNome}"></td>
		  <td th:text="${row.aluno.nomeGuerra}"></td>
		  <td th:text="${row.numero}"></td>
		  <td><a 	>edit</a></td>
		</tr>
	</tbody>
</table>
	</section>
</body>
</html>
